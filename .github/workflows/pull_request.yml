name: Check Theme

on:
  pull_request:
  repository_dispatch:
    types: [check-theme-command]

jobs:
  build:
    name: Check Theme
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download MediaFire script
        run: curl -LOJ https://raw.githubusercontent.com/TheAlienDrew/mediafire-direct/main/0-bash-scripts/mediafire-direct-dl.sh

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Check Theme
        run: ls -la && python main.py pull_request
